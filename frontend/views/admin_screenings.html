<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Admin | LynrieScoop</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="/resources/css/style.css" />
    <link rel="stylesheet" href="/resources/css/admin.css" />
    <link rel="stylesheet" href="/resources/css/admin_screenings.css" />

    {% include "env.njk" %}
    <script defer type="module" src="/resources/javascript/main.js"></script>
    <script defer type="module" src="/resources/javascript/admin_screenings.js"></script>
  </head>
  <body>
    {% include "navbar.njk" %}

    <header class="admin-header">
      <h1>Screenings</h1>
    </header>

    <main class="admin-container">
      <section class="form-section">
        <h2>Add Screening</h2>

        <label for="movieSelect">Select a movie:</label>
        <select id="movieSelect" aria-label="Select a movie from database"></select>

        <label for="date">Date:</label>
        <input type="date" id="date" />

        <label for="time">Time:</label>
        <input type="time" id="time" />

        <label for="roomSelect">Select a room:</label>
        <select id="roomSelect" aria-label="Select a room"></select>

        <label for="price">Price:</label>
        <input type="number" id="price" min="0" step="0.01" placeholder="Enter price in â‚¬" />

        <button id="addScreening" class="btn">Add Screening</button>
        <div id="feedbackMessage" class="feedback"></div>
      </section>

      <section class="overview-section">
        <h2>Scheduled Screenings</h2>
        <div id="screeningsList" class="screening-list"></div>
      </section>
    </main>
    {% include "footer.njk" %}
  </body>
</html>
