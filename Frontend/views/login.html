<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Lynriescoop - Login</title>
  <link rel="stylesheet" href="/resources/css/style.css" />
  <link rel="stylesheet" href="/resources/css/login.css" />

  <script defer src="/resources/javascript/main.js" type="module"></script>
  <script defer src="/resources/javascript/auth.js" type="module"></script>
</head>

<body>
  {% include "navbar.njk" %}

  <main class="login-container">
    <form id="loginForm" class="login-box">
      <h2>Login to Lynriescoop</h2>

      <div class="input-group">
        <label for="email">Email address</label>
        <input type="email" id="email" placeholder="you@example.com" required />
      </div>

      <div class="input-group">
        <label for="password">Password</label>
        <input type="password" id="password" placeholder="••••••••" required />
      </div>

      <button type="submit">Log In</button>

      <p class="register-link">
        Don't have an account?
        <a href="#" id="registerLink">Register here</a>
      </p>
    </form>
  </main>
</body>

</html>
